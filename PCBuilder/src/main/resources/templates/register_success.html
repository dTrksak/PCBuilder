<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PC2</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="color: rgb(255,255,255);font-family: Oswald, sans-serif;background: rgb(0,0,0);">
	<header th:insert="/header_footer.html :: header"> </header>
    <section>
        <h1 class="text-center" style="margin-bottom: 25px;">Register Success</h1>
    </section>
    <section>
        <div class="container" style="width: 276px;">
				    <p th:text="'     Email: ' + ${email}" />
				    <p th:text="'     First Name: ' + ${firstName}" />
				    <p th:text="'     Last Name:  ' + ${lastName}" />
				    <form method="get" action="/login">
						<button class="btn btn-primary" type="submit" value="Go to Login" style="text-align: center;background: rgb(102,3,3);border-color: rgb(102,3,3);">Go to Login</button>
				    </form>
		</div>
    </section>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
