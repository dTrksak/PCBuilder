<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head th:insert="/header_footer.html :: head"></head>
    <link rel="stylesheet" th:href="@{/css/signup_password_validation.css}">

<body style="color: rgb(255,255,255);font-family: Oswald, sans-serif;background: rgb(0,0,0);">
	<header th:insert="/header_footer.html :: header"> </header>
    <section>
        <h1 class="text-center" style="margin-bottom: 25px;">Register</h1>
    </section>
    <section>
        <div class="container" style="width: 750px;">
    	<div class="row">
    		<div class="col-lg-6">
	            <form th:action="@{/register}" th:object="${user}" method="post" style="text-align: left;">
		            <label class="form-label">Email</label>
		            <input class="form-control" type="text" th:field="*{email}" required="required" placeholder="email@host.com" style="margin-bottom: 10px;">
		            <label class="form-label">First Name</label>
		            <input class="form-control" type="text" th:field="*{firstName}" placeholder="" style="margin-bottom: 10px;">
		            <label class="form-label">Last Name</label>
		            <input class="form-control" type="text" th:field="*{lastName}" placeholder="" style="margin-bottom: 10px;">
		            <label class="form-label">Password</label>
		            <input class="form-control" type="password" id="psw" name="psw" required="required" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
						    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
						    style="margin-bottom: 10px;">
		            <!--<label class="form-label">Re-enter Password</label> --->
		            <!--<input class="form-control" type="password" id="passwordAgain" required="required" name="passwordAgain" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" style="margin-bottom: 15px;"> --->
		            <button class="btn btn-primary" type="submit" value="Register" style="background: rgb(0,46,115);border-color: rgb(0,46,115);">Submit</button>
	            </form>
	            </div>
	            
	            <div class="col-lg-1"></div>
	            <div class="col-lg-4">
			            <div class="message">
						  <h3>Password must contain the following:</h3>
						  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
						  <p id="number" class="invalid">A <b>number</b></p>
						  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
						 </div>
	            </div>
            </div>
            </div>
    </section>
    <div th:insert="/header_footer.html :: bootstrap_min"></div>
    <script th:src="@{/js/signup_password_validation.js}"></script>
</body>

</html>
